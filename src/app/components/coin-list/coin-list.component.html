<body>
    <header>
      <div class="container">
        <h1 class="logo">Crypto Tracker</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
<table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Рыночная капитализация</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of filterCryptocurrencies()">
        <td>{{ crypto.name }}</td>
        <td>\${{ crypto.current_price }}</td>
        <td>\${{ crypto.market_cap | number }}</td>
        <td><a [routerLink]="['/coin', crypto.id]">View Chart</a></td>
      </tr>
    </tbody>
  </table>

  <footer>
    <div class="container">
      <p>&copy; 2025 Crypto Tracker. All rights reserved.</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>
